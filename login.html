<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
     body {
    background-color: #f4f4f9;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
    background-repeat: no-repeat;
    background-size: cover;
}


        .register-container {
            background-color: antiquewhite;
            padding: 30px;
            border-radius: 15px;
            border: 2px solid antiquewhite;
            box-shadow: 0 0px 5px black;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .register-container img {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }

        .register-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .register-container input {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            color: #333;
            background-color: #f9f9f9;
            transition: border 0.3s, box-shadow 0.3s;
        }

        .register-container input:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            outline: none;
        }

        .register-container button {
            width: 100%;
            padding: 12px 20px;
            margin-top: 20px;
            background-color: #007bff;
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .register-container button:hover {
            background-color: #0056b3;
            box-shadow: 0 4px 6px rgba(0, 123, 255, 0.3);
        }

        @media (max-width: 576px) {
            .register-container {
                padding: 20px;
                margin: 10px;
            }

            .register-container img {
                width: 80px;
                height: 80px;
                margin-bottom: 15px;
            }

            .register-container h2 {
                font-size: 20px;
            }

            .register-container input,
            .register-container button {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="register-container">
        <img style="border-radius: 50%;" src="./images/l.jpg" alt="Logo">
        <h2>LOGIN</h2>
        <form id="loginform">
           
            <input type="text" id="log_account_number" name="account-number" placeholder="Account Number" required>
            <input type="password" id="log_password" name="password" placeholder="Password" required>
           <button type="button" onclick="login()">login</button>
            <div class="audio" id="audio"></div>
        </form>
        <a style="text-decoration: none;" href="./signup.html" >signup</a>
    </div>
    <script src="./script.js"></script>
</body>

</html>
