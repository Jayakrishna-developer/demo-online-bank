              .register-container {
            background-color: antiquewhite;
            padding: 30px;
            border-radius: 15px;
            border: 2px solid antiquewhite;
            box-shadow: 0 0px 5px black;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .register-container img {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }

        .register-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .register-container input {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            color: #333;
            background-color: #f9f9f9;
            transition: border 0.3s, box-shadow 0.3s;
        }

        .register-container input:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            outline: none;
        }

        .register-container button {
            width: 100%;
            padding: 12px 20px;
            margin-top: 20px;
            background-color: #007bff;
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .register-container button:hover {
            background-color: #0056b3;
            box-shadow: 0 4px 6px rgba(0, 123, 255, 0.3);
        }
            
         .withdraw-container {
            background-color: antiquewhite;
            padding: 30px;
            border-radius: 15px;
            border: 2px solid antiquewhite;
            box-shadow: 0 0px 5px black;
            max-width: 400px;
            width: 100%;
            text-align: center;
            
        }

        .withdraw-container img {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }

        .withdraw-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .withdraw-container input {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            color: #333;
            background-color: #f9f9f9;
            transition: border 0.3s, box-shadow 0.3s;
        }

        .withdraw-container input:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            outline: none;
        }

        .withdraw-container button {
            width: 100%;
            padding: 12px 20px;
            margin-top: 20px;
            background-color: #007bff;
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .withdraw-container button:hover {
            background-color: #0056b3;
            box-shadow: 0 4px 6px rgba(0, 123, 255, 0.3);
        }
        @media screen and (min-width:850px) and (max-width:1590px){
